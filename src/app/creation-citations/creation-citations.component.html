<div class="container mt-5">
  <h1>Ajouter une citation</h1>
<form (ngSubmit)="onSubmit()">
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea : </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="texte" name="texte" required required title="Entrez le texte de la citation" placeholder="Texte"></textarea>
  </div>
  <div class="mb-3">
    <label for="author-name" class="form-label">Author : </label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" required title="Entrez le nom de l'auteur" placeholder="Auteur">
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date : </label>
    <input type="date" class="form-control" [(ngModel)]="date" name="date" placeholder="dd-MM-yyyy" required title="SÃ©lectionnez la date de la citation">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
